<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-col-xl-col-xxl-12">
    
    
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Emp name</label>
                        <input type="" class="form-control" name="employeeName"[(ngModel)]="employeeName">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Emp Code</label>
                        <input type="" class="form-control" name="employeeCode"[(ngModel)]="employeeCode">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Designation</label>
                        <input type="" class="form-control" name="employeeDesignation"[(ngModel)]="employeeDesignation">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Gender</label>
                        <select name="" id="" class="form-control" name="employeeGender"[(ngModel)]="employeeGender">
                            <option value="">Select</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            </select>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Comapny Name</label>
                        <input type="" class="form-control" name="companyName"[(ngModel)]="companyName">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Salary</label>
                        <input type="" class="form-control" name="salary"[(ngModel)]="salary">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">DOB</label>
                   <input type="month" name="" id="" class="form-control" name="doj"[(ngModel)]="doj">
                    </div>
                   
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for=""> Company Address</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"name="companyAddress"[(ngModel)]="companyAddress"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Mobile Number</label>
                        <input type="" class="form-control" name="mobileNumber"[(ngModel)]="mobileNumber">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Comapny Email_Id</label>
                        <input type="" class="form-control" name="email"[(ngModel)]="email">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Yaer Of expericence</label>
                        <input type="" class="form-control" name="expericence"[(ngModel)]="expericence">
                    </div>
                    
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="">Blood Group</label>
                        <select name="" id="" class="form-control" name="bloodGroup"[(ngModel)]="bloodGroup">
                            <option value="">Select</option>
                            <option value="">A+ve</option>
                            <option value="">B+ve</option>
                            <option value="">AB+ve</option>
                            <option value="">O+ve</option>
                            <option value="">B-ve</option>
                            <option value="">A-ve</option>
                            <option value="">AB-ve</option>
                            <option value="">O-ve</option>
                            </select>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="">DOB</label>
                             <input type="month" name="" id="" class="form-control" name="dob"[(ngModel)]="dob">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"> 
                             
                                <button class="btn btn-danger" (click)="readValues()">Register</button>
                    </div>
                    
                    
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
